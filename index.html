<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="chat_card">
    <div class="chat_cart-heading">
      <h2 class="chat_user-name">mark zuckerberg</h2>
      <a href="#" class="close_chat"><img src="img/close.svg" alt="close-img"></a>
    </div>
    <div class="chat_card-date">today</div>
    <div class="chat_card-body">

      <div class="chat_card_user-text">
        <span class="chat_card-time">10:53</span>
        <p class="chat_card-text chat_card_user-text-sender chat_card_user-text--sender">Hi,Mark! I made a new desing for Messemger App</p>
      </div>
      <div class="chat_card_user-text">
        <span class="chat_card-time chat_card-time-reciver">10:57</span>
        <p class="chat_card-text chat_card_user-text-reciever chat_card_user-text--reciever">Yo! Send it to my assistant and we'll rewiev it during the year.</p>
      </div>
      <div class="chat_card_user-text">
        <span class="chat_card-time">11:03</span>
        <p class="chat_card-text chat_card_user-text-sender">But Mark...</p>
      </div>
      <div class="chat_card_user-text">
        <p class="chat_card-text chat_card_user-text-bot">You were blocked by the user</p>
      </div>
    </div>
    <form class="chat_card-send" action="#" accept="POST">
      <input type="text" name="text_input" placeholder="Enter your message">
      <button type="submit">send</button>
    </form>
  </div>
</body>
</html>
